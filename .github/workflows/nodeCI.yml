name: Node CI

on: 
    pull_request:
        branches: [ main ]
    workflow_dispatch:
    
jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node-version: [14.x, 16.x, 18.x, 20.x]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: npm install
              run: |
                  npm install
            - name: test
              run: |
                  npm test 
